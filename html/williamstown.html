<!DOCTYPE html>

    <style>
      html, body {

  <body>

    <div id="street-view">

    <script>
      var panorama;
      function initialize() {
        panorama = new google.maps.StreetViewPanorama(

              position: {lat: -37.861336, lng: 144.905679},
              pov: {heading: 165, pitch: 0},
              zoom: 1
            });
      }
    </script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj0Pj1RItiwJGjGxeyOz680hy7-kDsKVA&callback=initialize">
